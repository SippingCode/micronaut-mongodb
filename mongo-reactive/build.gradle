dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    // needed because otherwise IntelliJ integration broken
    compileOnly "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"    


    compile "io.micronaut:micronaut-aop:$micronautVersion"
    compile "io.micronaut:micronaut-runtime:$micronautVersion"
    compile "io.micronaut:micronaut-validation:$micronautVersion"
    compileOnly "io.micronaut:micronaut-management"
    compileOnly "io.micronaut.configuration:micronaut-micrometer-core"
    compile("org.mongodb:mongodb-driver-reactivestreams:$mongoReactiveVersion") {
        exclude group:'org.mongodb', module:'mongodb-driver-async'
    }
    compile("org.mongodb:mongodb-driver-async:$mongoDriverVersion")    

    compileOnly("org.mongodb:mongo-java-driver:$mongoDriverVersion")    
    compileOnly "de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.1.1"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"

    testCompile "io.micronaut:micronaut-management"
    testCompile "io.micronaut:micronaut-inject-groovy"
    testCompile "io.micronaut:micronaut-function-web"
    testCompile "de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.1.1"
    testCompile("org.mongodb:mongo-java-driver:$mongoDriverVersion")    
    
    testRuntime "io.netty:netty-handler"
}

